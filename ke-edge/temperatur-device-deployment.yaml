apiVersion: apps/v1 
kind: Deployment
metadata:
  name: temperature-mapper
  labels:
    app: temperature
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temperature-mapper
  template:
    metadata:
      labels:
        app: temperature-mapper
    spec:
      hostNetwork: true
      nodeSelector:
        name: microk8s-ke-edge-node
      containers:
      - name: temperature-mapper
        image: didierdurand/kube-edge-temperature-mapper
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
